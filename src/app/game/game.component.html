<app-new-game *ngIf="!game" (newGame)="setGame($event)"></app-new-game>

<div *ngIf="game">
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-success" (click)="resetGame()">New Game</button>
            <input (keydown)="userMadeMove($event)">
            rounds: {{this.game?.round}} / {{2 * this.game?.round}}
        </div>
        <p *ngFor="let word of wordsHistory">{{word}}</p>
    </div>
</div>
